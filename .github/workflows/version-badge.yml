name: version-badge

on:
  push:
    branches: [main]
    paths:
      - gradle.properties
      - .github/scripts/update-version-badge.ps1
      - .github/workflows/version-badge.yml
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-version-badge:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: generate badge payload from gradle.properties
        shell: pwsh
        run: ./.github/scripts/update-version-badge.ps1

      - name: commit and push badge update
        shell: bash
        run: |
          if git diff --quiet -- .github/badges/version.json; then
            echo "Version badge is already up to date."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/badges/version.json
          git commit -m "chore: sync version badge"
          git push
