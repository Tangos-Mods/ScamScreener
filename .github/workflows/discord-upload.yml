name: discord-upload

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * 1"

permissions:
  contents: read

jobs:
  integration-test:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: validate gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: setup jdk
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: setup gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: make gradle wrapper executable
        run: chmod +x ./gradlew

      - name: run discord upload integration test
        run: ./gradlew test --console=plain --tests "eu.tango.scamscreener.discord.DiscordWebhookUploaderIntegrationTest" -Dscamscreener.discord.integration.enabled=true

      - name: upload integration test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: discord-upload-test-reports
          path: |
            versions/*/build/test-results/test/
            versions/*/build/reports/tests/test/
          if-no-files-found: warn
