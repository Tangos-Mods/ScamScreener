name: discord-upload

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * 1"

permissions:
  contents: read

jobs:
  integration-test:
    runs-on: ubuntu-24.04
    env:
      DISCORD_UPLOAD_TEST_WEBHOOK_URL: ${{ secrets.DISCORD_UPLOAD_TEST_WEBHOOK_URL }}
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: validate gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: setup jdk
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: setup gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: make gradle wrapper executable
        run: chmod +x ./gradlew

      - name: skip discord integration test (missing secret)
        if: ${{ env.DISCORD_UPLOAD_TEST_WEBHOOK_URL == '' }}
        run: echo "Skipping discord upload integration test."

      - name: run discord upload integration test
        if: ${{ env.DISCORD_UPLOAD_TEST_WEBHOOK_URL != '' }}
        env:
          SCAMSCREENER_DISCORD_WEBHOOK_URL: ${{ env.DISCORD_UPLOAD_TEST_WEBHOOK_URL }}
          SCAMSCREENER_DISCORD_WEBHOOK_USERNAME: ScamScreener-CI
        run: ./gradlew test --console=plain --tests "eu.tango.scamscreener.discord.DiscordWebhookUploaderIntegrationTest" -Dscamscreener.discord.integration.enabled=true

      - name: upload integration test reports
        if: ${{ always() && env.DISCORD_UPLOAD_TEST_WEBHOOK_URL != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: discord-upload-test-reports
          path: |
            versions/*/build/test-results/test/
            versions/*/build/reports/tests/test/
          if-no-files-found: warn
